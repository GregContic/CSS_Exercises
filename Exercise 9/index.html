<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Boxes</title>
  <link rel="stylesheet" href="styles.css">
  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


.parent-box {
  background-color: #f0f0f0;
  padding: 20px;
}


.child-box {
  background-color: #d3d3d3;
  margin-bottom: 10px;
  padding: 15px;
}


.grandchild-box {
  background-color: #a9a9a9;
  padding: 10px;
}

  </style>
</head>
<body>
  <div class="parent-box">
    <div class="child-box">
      <p>Child Box 1</p>
      <div class="grandchild-box">
        <p>Grandchild Box</p>
      </div>
    </div>
    <div class="child-box">
      <p>Child Box 2</p>
      <div class="grandchild-box">
        <p>Grandchild Box</p>
      </div>
    </div>
  </div>
</body>
</html>
